<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 1</title>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="film-form">
        <label for="title">Название:</label><br />
        <div class="input-wrap">
          <input type="text" id="title" name="title" /><br />
        </div>
        <label for="genre">Жанр:</label><br />
        <div class="input-wrap">
          <input type="text" id="genre" name="genre" /><br />
        </div>
        <label for="releaseYear">Год:</label><br />
        <div class="input-wrap">
          <input type="number" id="releaseYear" name="releaseYear" /><br />
        </div>
        <input type="checkbox" id="isWatched" name="isWatched" />
        <label for="isWatched">Успели посмотреть?</label><br />
        <button class="form-btn" type="submit">Submit</button>
    </form>
    <div class="filter-inner">
        <div class="filter-wrap">
            <input type="text" id="filter-title" placeholder="Название фильма">
            <input type="text" id="filter-genre" placeholder="Жанр">
            <input type="number" id="filter-releaseYear" placeholder="Год релиза">
            <select id="film-select">
                <option class="option-title" value="all">Все</option>
                <option class="option-title" value="title">Название фильма</option>
                <option class="option-genre" value="genre">Жанр</option>
                <option class="option-releaseYear" value="releaseYear">Год релиза</option>
                <option class="option-isWatched" value="isWatched">Просмотрены</option>
            </select>
        </div>
        <button class="btn-delateAll" id="btn-delateAll">Удалить всё</button>
    </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
</body>

</html>
